
<html>

        <head>
            <title>Planet</title>
            <meta name="description" content="Build your own planetarium with A-frame">
            <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
            <script src="https://unpkg.com/aframe-star-system-component@1.0.0/index.js"></script>
        
            <!-- let's add the animation and orbit controls components -->
            <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
            <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
        </head>
        
        <body>
                <a-scene>
                        <a-sky color="black"></a-sky>
                        <a-entity star-system="count: 1000; radius: 250; depth: 0"></a-entity>
                        
                        <!-- ตัวอักษร Solar System -->
                        <a-text value="Solar System" position="0 2 -4" align="center" wrap-count="20"></a-text>
                        
                        <!-- ตัวอักษร Edit By TuTa -->
                        <a-text value="Edit By TuTa" position="0 0.5 -4" align="center"></a-text>
                        
                        <!-- ตัวอักษร Mobile Web Application Development Sec.2 -->
                        <a-text value="Mobile Web Application Development Sec.2" position="0 1 -4" align="center"></a-text>
                </a-scene>
                    
                
            </a-scene>

            
        </body>
        </html>
